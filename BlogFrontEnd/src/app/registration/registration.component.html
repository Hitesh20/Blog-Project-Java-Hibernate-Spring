<form action="login" class="was-validated mt-4">

  <div class="form-group">
    <input type="text" class="form-control" id="name" placeholder="Your Name" name="name" [(ngModel)]="user.name" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="uname" placeholder="Your Email Address" name="email" [(ngModel)]="user.email" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="pwd" placeholder="Choose Password" name="pswd" [(ngModel)]="user.password" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="number" placeholder="Mobile Number(for order status update)" name="mob" [(ngModel)]="user.mobileNo" required>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <b class="ml-1">I'm a:- </b>&nbsp;
  <div class="form-group">
    <select [(ngModel)]="user.gender" class="form-control custom-select" name="gender" required>
      <option >Male</option>
      <option >Female</option>
      <option >Transgender</option>
    </select>
    <div class="valid-feedback">Valid.</div>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <button type="submit" class="btn btn-info mt-3 mb-3 w-100" (click)="createUser()">REGISTER</button>
</form>

<small>Already using thoughtsBook?<a routerLink="home/login"> Log In here</a></small>
